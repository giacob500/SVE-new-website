{% extends "jinja/bases/general_base.html" %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/otherstyles.css') }}" />{% endblock %}
{% block tab_title %}Login{% endblock %}
{% block header_conent%}
<a class="py-2 d-none d-md-inline-block text-decoration-none" href="/#explore">Explore</a>
<a class="py-2 d-none d-md-inline-block text-decoration-none" href="/history">History</a>
<a class="py-2 d-none d-md-inline-block text-decoration-none" href="/pricing"
    target="_blank">Pricing</a>
<a class="py-2 d-none d-md-inline-block text-decoration-none" href="/basket">Basket</a>
{% endblock %}
{% block top_content%}
<div class="row">
    <div class="col-12">
        <a href="/">
            <div class="logo-container">
                <img src="../static/imgs/logo/sve-upscaled.png" alt="Company Logo" class="company-logo">
            </div>
        </a>
    </div>
</div>
{% endblock %}
{% block content%}
<div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6">
        <div class="text-center">
        </div>
        <form class="row g-3 mt-2" action="#" method="post">
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="name@example.com"
                        required>
                    <label for="inputEmail" class="form-label">Email Address</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="inputPassword" name="pswd" placeholder="Password"
                        required>
                    <label for="inputPassword" class="form-label">Password</label>
                </div>
            </div>
            <input type="submit" class="btn btn-dark" value="Login" />
            <a href="/register" class="btn btn-outline-secondary">Register</a>
        </form>
    </div>
</div>
{% endblock %}
