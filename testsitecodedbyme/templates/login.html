{% extends "jinja/bases/general_base.html" %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/otherstyles.css') }}" />{% endblock %}
{% block tab_title %}Login{% endblock %}
{% block header_content %}
<a class="py-2 d-none d-md-inline-block text-decoration-none" href="/history">History</a>
<a class="py-2 d-none d-md-inline-block text-decoration-none" href="/pricing"
    target="_blank">Pricing</a>
<a class="py-2 d-none d-md-inline-block text-decoration-none" href="/basket">Basket</a>
{% endblock %}
{% block top_content%}
<div class="container py-5">
    <div class="text-center mb-4">
        <a href="/">
            <img src="../static/imgs/logo/sve-upscaled.png" alt="Company Logo" class="company-logo" style="height: 80px;">
        </a>
    </div>
</div>
{% endblock %}
{% block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold">Welcome Back</h2>
                    <form action="#" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="inputEmail" name="email" placeholder="name@example.com" required>
                            <label for="inputEmail"><i class="bi bi-envelope me-2"></i>Email Address</label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control rounded-3" id="inputPassword" name="pswd" placeholder="Password" required>
                            <label for="inputPassword"><i class="bi bi-lock me-2"></i>Password</label>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-dark btn-lg rounded-3 fw-bold">Sign In</button>
                        </div>
                        
                        <div class="text-center border-top pt-4">
                            <a href="/register" class="btn btn-outline-dark rounded-3 px-4">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
