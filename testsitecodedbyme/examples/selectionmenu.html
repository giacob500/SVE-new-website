<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../style/otherstyles.css"/>
    <script>
          window.addEventListener('DOMContentLoaded', (event) => {
        var counter = 0;
        var counterElement = document.getElementById('counter');
        var cells = document.getElementsByTagName('td');
        var selectedList = document.getElementById('selectedList');
        
        for (var i = 0; i < cells.length; i++) {
            cells[i].addEventListener('click', function() {
                if (!this.classList.contains('selected')) {
                    counter++;
                    counterElement.innerText = counter;
                    this.classList.add('selected');
                    this.classList.add('clicked');
                    
                    var cellText = this.innerText;
                    var listItem = document.createElement('li');
                    listItem.innerText = cellText;
                    selectedList.appendChild(listItem);
                } else {
                    counter--;
                    counterElement.innerText = counter;
                    this.classList.remove('selected');
                    this.classList.remove('clicked');
                    
                    var cellText = this.innerText;
                    var listItems = selectedList.getElementsByTagName('li');
                    for (var j = 0; j < listItems.length; j++) {
                        if (listItems[j].innerText === cellText) {
                            selectedList.removeChild(listItems[j]);
                            break;
                        }
                    }
                }
            });
        }
    });
    </script>
    <title>Table Example</title>
</head>
<body>
    <button type="button" onclick="document.location='../product.php'">Back to main website</button>
    <h1>Set mattonelle 4x4</h1>
    <div>
        <label for="sizeSelect">Table Size:</label>
        <select id="sizeSelect">
            <option value="5">4x4 5cm</option>
            <option value="10">4x4 10cm</option>
        </select>
    </div>
    <br>
    <table>
        <tr>
            <td>Mattonella 1</td>
            <td>Mattonella 2</td>
        </tr>
        <tr>
            <td>Mattonella 3</td>
            <td>Mattonella 4</td>
        </tr>
    </table>
    <p>Selected boxes in total: <span id="counter">0</span></p>
    <p>Selected boxes names: <span id="selectedList"></span></p>
</body>
</html>
