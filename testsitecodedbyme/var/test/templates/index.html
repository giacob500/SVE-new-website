<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Multi-Select Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <!-- Sidebar Filter -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <strong>Filter Options</strong>
                </div>
                <div class="card-body">
                    <form id="filterForm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Category 1" id="filter1">
                            <label class="form-check-label" for="filter1">Category 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Category 2" id="filter2">
                            <label class="form-check-label" for="filter2">Category 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Category 3" id="filter3">
                            <label class="form-check-label" for="filter3">Category 3</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Category 4" id="filter4">
                            <label class="form-check-label" for="filter4">Category 4</label>
                        </div>
                        <button type="button" class="btn btn-primary mt-3 w-100" onclick="applyFilters()">Confirm Selection</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <h4>Selected Filters:</h4>
            <p id="selectedFilters">None</p>
        </div>
    </div>
</div>

<script>
    function applyFilters() {
        let selected = [];
        document.querySelectorAll('#filterForm input[type="checkbox"]:checked').forEach((checkbox) => {
            selected.push(checkbox.value);
        });
        document.getElementById('selectedFilters').textContent = selected.length ? selected.join(', ') : "None";
    }
</script>

</body>
</html>
